<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rightmove Scraper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <button id="themeToggle" onclick="toggleTheme()">Light Mode</button>

  <h1>Rightmove Results Scraper</h1>

  <input id="urlInput" type="text" placeholder="Paste Rightmove search URL here" size="80">
  <button onclick="getResults()">Get Results</button>



<div id="output"></div>    <!-- current result / messages -->
<div id="history"></div>   <!-- results history (separate) -->


   <!-- Requirements Checklist -->
  <div id="requirements">
    <h2>My Requirements</h2>
    <div id="list"></div>
    <button id="addBtn">Add a Requirement</button>
  </div>

  <h2>Shortlist</h2>
<div id="shortlist"></div>
<button id="addShortBtn">Add to Shortlist</button>

<div id="askExpertContainer">
  <input id="question" placeholder="Ask your question...">
  <button onclick="askExpert()">Ask Expert</button>
</div>
<p id="answer"></p>

</body>
<script src="script.js"></script>
</html>
